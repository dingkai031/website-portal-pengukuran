<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link
      rel="stylesheet"
      href="../node_modules/boxicons/css/boxicons.min.css"
    />

    <!-- ===== BOOTSTRAP 5 ===== -->

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Inspeksi K3 PPNS</title>
  </head>
  <body id="body-pd" class="bg-light">
    <header class="header" id="header">
      <div class="header__toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>

      <div style="display: flex; align-items: center; justify-content: s">
        <div class="header__img">
          <img src="assets/img/perfil.jpg" alt="" />
        </div>
      </div>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav__logo">
            <i class="bx bx-briefcase nav__logo-icon"></i>
            <span class="nav__logo-name">Inspeksi K3 PPNS</span>
          </a>

          <div class="nav__list">
            <a href="#" class="nav__link active">
              <i class="bx bx-search-alt"></i>
              <span class="nav__name">Inspeksi PLK</span>
            </a>

            <a
              href="#"
              class="nav__link"
              data-bs-toggle="collapse"
              data-bs-target="#submenu"
              id="toggle2"
            >
              <i class="bx bx-spreadsheet"></i>
              <span class="nav__name">Form Inspeksi</span>
            </a>
            <div id="submenu" class="collapse">
              <div class="d-flex flex-column">
                <a href="#" class="nav__link my-1 ini">
                  <i class="bx bx-headphone"></i>
                  <span class="nav__name">Form Kebisingan</span>
                </a>
                <a href="#" class="nav__link my-1 ini">
                  <i class="bx bx-chair"></i>
                  <span class="nav__name">Form Getaran</span>
                </a>
                <a href="#" class="nav__link my-1 ini">
                  <i class="bx bx-braille"></i>
                  <span class="nav__name">Form Ventilasi</span>
                </a>
                <a href="#" class="nav__link my-1 ini">
                  <i class="bx bx-sun"></i>
                  <span class="nav__name">Form Pencahayaan</span>
                </a>
                <a href="#" class="nav__link my-1 ini">
                  <i class="bx bx-wind"></i>
                  <span class="nav__name">Form Iklim Kerja</span>
                </a>
              </div>
            </div>
            <a href="#" class="nav__link">
              <i class="bx bx-history"></i>
              <span class="nav__name">Riwayat Pengukuran</span>
            </a>
          </div>
        </div>

        <a href="#" class="nav__link">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Keluar</span>
        </a>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Form Inspeksi</h5>
              <form spellcheck="false" autocomplete="off">
                <div class="mb-3">
                  <label for="namapengukur" class="form-label"
                    >Nama Pengukur</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="namapengukur"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="lokasi" class="form-label"
                    >Lokasi Pengukuran</label
                  >
                  <select
                    class="form-select"
                    id="lokasi"
                    aria-label="Default select example"
                  >
                    <option selected class="d-none">
                      Pilih Lokasi Pengukuran
                    </option>
                    <option value="1">tempat1</option>
                    <option value="2">tempat12</option>
                    <option value="3">tempat13</option>
                  </select>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-6">
                    <label for="namapengukur" class="form-label"
                      >Tanggal Pengukuran</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="namapengukur"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="namapengukur" class="form-label">Waktu</label>
                    <input
                      type="time"
                      class="form-control"
                      id="namapengukur"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label"
                    >Dokumentasi</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>

                <div class="row mb-3">
                  <div class="col-lg-6 mb-3" id="wrapper-kebisingan">
                    <label class="form-label">Kebisingan</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="kebisingan-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-kebisingan"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3" id="wrapper-getaran">
                    <label class="form-label">Getaran</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="getaran-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-getaran"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3" id="wrapper-ventilasi">
                    <label class="form-label">Ventilasi</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="ventilasi-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-ventilasi"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3" id="wrapper-pencahayaan">
                    <label class="form-label">Pencahayaan</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="pencahayaan-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-pencahayaan"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3" id="wrapper-iklimkerja">
                    <label class="form-label">Iklim Kerja</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="iklimkerja-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-iklimkerja"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3" id="wrapper-jamkerja">
                    <label class="form-label">Jam Kerja</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text">Ke-1</span>
                      <input
                        type="number"
                        name="jamkerja-ke-1"
                        class="form-control"
                        min="0"
                      />
                      <button
                        class="
                          btn btn-outline-secondary
                          d-flex
                          align-items-center
                          justify-content-center
                        "
                        type="button"
                        id="tambah-jamkerja"
                      >
                        <i class="bx bx-plus-circle fs-5"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <button type="reset" class="btn btn-danger">Clear</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Rekomendasi</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
